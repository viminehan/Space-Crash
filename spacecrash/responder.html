<!DOCTYPE html>
<html lang="en">
	<head>
  	<meta charset="utf-8">
  	<meta name="description" content="The Spacecrash Web Game">
  	<meta name="keywords" content="one, two, three">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<title> Responder </title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">

	<body id="resBody">
		<main id="resMain">
			<div id="resTimer">
				<span id="resClockInfo"> Time until Suncrash </span>

			</div>
			<div id="autoPilot">

			</div>
			<div id="crossesDiv">
				<span id="cross1" class="cross">X</span>
				<span id="cross2" class="cross">X</span>
				<span id="cross3" class="cross">X</span>
			</div>
			<div id="moduleList">
				<div id="modulesLeft">
					<div id="module0" class="modules">
						<span id="solveButton"> Solve! </span>	
					</div>

					<div id="module2" class="modules">
						<span> module42 </span>
					</div>

					<div id="module4" class="modules">
						<span> module4 </span>
					</div>
				</div>

				<div id="modulesRight">
					<div id="module1" class="modules">
						<span> module1 </span>
					</div>

					<div id="mdoule3" class="modules">
						<span> module3 </span>
					</div>

					<div id="module5" class="modules">
						<span> module5 </span>
					</div>

				</div>
			</div>
		</main>
		<script type="text/javascript" src="js/survivor.js"></script>

</html>
